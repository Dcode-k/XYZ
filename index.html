<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Andada+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/all.min.css">
    <title>Temporary Mail Generator</title>
</head>

<body>
    
    <header>
        <div class="nav-bar">
            <div class="logo">
                <img src="https://cdn-icons-png.flaticon.com/512/324/324123.png" alt="logo" width="40px">
            </div>
            <h1>Temp - Mail</h1>
        </div>

        <div class="border-mail">
            <h3>Copy Your Temporary Email Address From Here ...</h3>
            <div class="form">
                <!-- <input type="text" id="email" class="form-input" autocomplete="off"> -->
               <div id="email"style="width:250px; height:26px; background-color:white; color:black;display:inline-block"></div> 
                <label for="email" class="form-label">E-mail</label>
            </div>
            <button id="create" onclick="create()">Create E-mail</button>
            <i class="fas fa-copy"></i>
            <button id="msg" onclick="getmails()">Show E-mail</button>
        </div>

        <div id="message"></div>

        <div class="border-mail-text">
            <p>Feel free to use our temporary mail generated here which will help you to keep your mailbox clean and
                secure, and prevent your real id from getting hacked.</p>
        </div>
        <div id="animate">
            <h1>TEMP <br>MAIL</h1>

    </header>
<script src="app.js"></script>

</body>

</html>
